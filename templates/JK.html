<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jammu & Kashmir</title>
    <link rel="stylesheet" href="/static/jk.css" />
  </head>
  <body>
    <div class="header">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <img src="/static/assets/hackfest hackathon/images/logo.png" />
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
    <div class="landing-section">
      <div class="title">
        <h1>
          Welcome <br />
          to <br />
          Jammu & Kashmir
        </h1>
      </div>
      <div class="landing-img">
        <img
          src="/static/assets/hackfest hackathon/jammu n kashmir/jammu-bg.png"
          alt=""
        />
      </div>
    </div>
    <div class="places-section">
      <div class="horizontal">
        <div class="place">
          <div class="img-div">
            <img
              src="/static/assets/hackfest hackathon/jammu n kashmir/srinagar.jpg"
            />
          </div>
          <p>Srinagar</p>
          <a href="/map">
            <button>Spot It</button>
          </a>
        </div>

        <div class="place">
          <div class="img-div">
            <img
              src="/static/assets/hackfest hackathon/jammu n kashmir/anantnag.webp"
            />
          </div>
          <p>Anantnag</p>
          <a href="/map">
            <button>Spot It</button>
          </a>
        </div>

        <div class="place">
          <div class="img-div">
            <img
              src="/static/assets/hackfest hackathon/jammu n kashmir/badgam.jpg"
            />
          </div>
          <p>Badgam</p>
          <a href="/map">
            <button>Spot It</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
